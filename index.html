<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ItzAn</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/css/styles.css" />

</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Bosque de ITSVC DRON</span>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow border-success">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Árbol ID: <span id="arbol-id">#A1234</span></h5>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <h6 class="text-muted">Altura</h6>
                <p class="fs-5" id="altura">5.2 m</p>
              </div>
              <div class="col-md-6">
                <h6 class="text-muted">Localización GPS</h6>
                <p class="fs-5" id="gps">19.4326° N, 99.1332° W</p>
              </div>
              <div class="col-md-6">
                <h6 class="text-muted">Fecha</h6>
                <p class="fs-5" id="fecha">07/05/2025</p>
              </div>
              <div class="col-md-6">
                <h6 class="text-muted">Hora</h6>
                <p class="fs-5" id="hora">13:45:00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
