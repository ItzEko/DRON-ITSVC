<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ItzAn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Bosque de ITSVC DRON</span>
    </div>
  </nav>

  <!-- Sección de carga y acciones -->
  <div class="container mt-4">
    <div class="row justify-content-center mb-3">
      <div class="col-md-10">

        <form id="form-subir" enctype="multipart/form-data">
          <div class="input-group">
            <input type="file" name="archivo" class="form-control" id="archivo-json" accept=".json,.txt" required />

            <!-- Botón Previsualizar -->
            <button class="btn btn-info" type="button" id="btn-preview">
              👁️ Previsualizar
            </button>

            <!-- Botón Guardar -->
            <button class="btn btn-success" type="submit">
              💾 Guardar
            </button>

            <!-- Botón Cargar Todo -->
            <button id="btn-cargar" class="btn btn-outline-primary" type="button">
              📂 Cargar Todo
            </button>
          </div>
        </form>

      </div>
    </div>

    <!-- Contenedor para las tarjetas -->
    <div class="row" id="contenedor-arboles">
      <!-- Aquí se insertan dinámicamente las cards -->
    </div>
  </div>

  <!-- Bootstrap, SweetAlert2 y tu script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
